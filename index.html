<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ultimate Animation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

        />

    <body>
        <nav>
            <a href="#" class="logo">Iphone 13 pro</a>
            <div class="nav-links">

                <a href="#">Switching to iphone</a>

                <h2 class="first-page-subtitle">Oh so pro</h2>

            <video

        </section>

            <video

            <div class="second-text">
                <p class="text-container">
                    <span class="highlight">

                    </span>
                    <span class="highlight">
                        A display so interactive every interaction feels new

                    </span>
                    <span class="highlight">
                        The world's fastest phone chip.
                    </span>
                    <span class="highlight"> Exceptionnal durability. </span>
                    <span class="highlight">

                    </span>
                </br>
                </br>
                <span class="highlight">Let's pro</span>
                </p>
            </div>
        </section>
